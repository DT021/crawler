      source-site-name: "金色财经"
      is-root: true
      name: root
      json-path: "$.list"
      children:
        - name: "selectorKey"
          value-type: "constant"
          const-value: "jinse-news"
        - name: "sourceSiteName"
          value-type: "constant"
          const-value: "金色财经"
        - name: "crawlType"
          value-type: "constant"
          const-value: "single"
        - name: "crawlMethod"
