          const-value: "org.loopring.crawler.models.NewsInfo"
        - name: "taskName"
          value-type: "constant"
          const-value: "jinse-news"
        - name: "title"
          json-path: "$.title"
        - name: "url"
          json-path: "$.topic_url"

    - key: jinse-news
      source-site-name: "金色财经"
      is-root: true
      name: root
      value-type: node
      css-selector: "div.js-article"
      children:
        - name: "title"
          value-type: "text"
          css-selector: "div.title h2"
        - name: "author"
          value-type: "text"
          css-selector: "div.article-info a"
        - name: "source"
          css-selector: "div.article-info a"
          value-type: "text"
        - name: "publishTimeStr"
          value-type: "text"
          css-selector: "div.article-info div.time"
          value-parser-class: "org.loopring.crawler.tasks.PublishTimeStrParser"
        - name: "content"
          value-type: "article"
          css-selector: "div.js-article-detail"
        - name: "language"
          value-type: "constant"
          const-value: "zh-Hans"
        - name: "tags"
          value-type: "textarray"
          css-selector: "div.tags a"
        - name: "newsCategory"
          value-type: "constant"
          const-value: "information"
        - name: "bullIndex"
          value-type: "constant"
          const-value: 0
        - name: "bearIndex"
          value-type: "constant"
          const-value: 0
        - name: "forwardNum"
          value-type: "constant"
          const-value: 0
        - name: "readNum"
          value-type: "constant"
          const-value: 0
          
